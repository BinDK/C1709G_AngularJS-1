<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="AddNew()">Add New</button>
    <button type="button" onclick="Delete()">Delete</button>
    <button type="button" onclick="DeleteAll()">Delete All</button>

    <div id="viTri"></div>

    <script type='text/javascript'>
        var viTriNode = document.getElementById('viTri');

        function AddNew(){
            var pNode = document.createElement('p');
            var textNode = document.createTextNode("Hello");

            pNode.appendChild(textNode);
            viTriNode.appendChild(pNode);
        }

        function Delete(){
            viTriNode.removeChild(viTriNode.lastChild);
        }

        function DeleteAll(){
            viTriNode.innerHTML = "";
        }
    </script>
</body>
</html>
