<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        for(var i = 1; i <= 10; i += 2){
            console.log(i);
        }

        var n = 10;
        while(n < 10){
            console.log("-->" + n);
            n += 2;
        }

        n = 0;
        do{
            console.log("= " + n);
            n--;
        } while (n > 0);
    </script>
</body>
</html>
