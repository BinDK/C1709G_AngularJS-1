<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function Cong(a, b){
            var tong = a + b;
            return tong;
        }

        var a = 10; 
        var b = 20; 
        var tong = Cong(a, b);
        console.log(tong);

        a = "hello";
        tong = Cong(a, b);
        console.log(tong);
    </script>
</body>
</html>
